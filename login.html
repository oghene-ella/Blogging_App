<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./src/styles/global.css" rel="stylesheet">
</head>

<body>
    <section class="h-screen font-playpen">
        <main class="p-10 w-full flex gap-16  h-full justify-center items-center md:p-20">
            <form class="w-full flex flex-col gap-12 lg:w-1/2">
                <h1 class="text-4xl lg:text-5xl">
                    Welcome
                    <b class="text-my_blue">User</b>
                </h1>
                <section class="flex flex-col gap-10">
                    <span class="flex flex-col gap-3">
                        <label class="font-sora text-base text-gray-700">Email</label>
                        <input type="email" placeholder="Enter your Email"
                            class="border border-gray-400 px-5 py-4 rounded-lg" required />
                    </span>
                    <span class="flex flex-col gap-3">
                        <label class="font-sora text-base text-gray-700">Password</label>
                        <input type="password" placeholder="Enter your Password"
                            class="border border-gray-400 px-5 py-4 rounded-lg" required />
                    </span>
                </section>
                <button class="bg-my_blue text-white font-sora text-lg font-bold py-4 rounded-md hover:bg-light_blue">Login</button>

                <p class="font-sora text-lg">Do not have an account? 
                    <a href="./signup.html" class="font-semibold text-my_blue underline cursor-pointer">SignUp!</a>
                </p>
    
            </form>
            <img src="./src/images/login.svg" class="hidden lg:block lg:w-1/2 h-fit" />
        </main>
    </section>
</body>

</html>
